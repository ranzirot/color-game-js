<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Color Game</title>
	<meta name="description" content="Color Game">
	<meta name="author" content="Ranzirot">
	<!-- <link rel="icon" href="favicon.png"> -->
	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css">
	<link rel="stylesheet" href="resources/materialize/iconfont/material-icons.css">
	<link rel="stylesheet" href="resources/animate/animate.css">
	<link rel="stylesheet" href="resources/own/css/styles.css">
</head>

<body>
	<div class="container">
		<!-- Spinner START-->
		<div class="spinner-wrapper">
			<div class="dot1"></div>
			<div class="dot2"></div>
		</div>
		<!--Spinner END-->
		<!-- Main Content START-->
		<div class="row top">
				<div class="col s12 m4 l2 center">
					<span class="score">0</span>
				</div>
				<div class="col s12 m4 l8 center">
					<div class="progress">
						<div class="determinate" style="width:100%"></div>
					</div>
				</div>
				<div class="col s12 m4 12 play-stop center">
					<a class="btn-floating btn-large waves-effect waves-light teal playG" id="play-stop-button" name="play-stop-button">
							<i class="material-icons">play_arrow</i>
					</a>
				</div>
		</div>
		<div class="row">
			<div class="col s12 m6 card-me">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<p>Type in the color of the text, not the text itself. Good Luck!</p>
						<div class="card-panel">
							<span class="the-word"> </span>
						</div>
						<br/>
						<div class="row text-me">
							<div class="input-field col s12">
								<input id="gword" class="guess-word" placeholder="Ex. Orange" />
								<label for="gword"></label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Main Content END-->
	</div>
	<script src="resources/jquery/jquery.min.js"></script>
	<script src="resources/jquery/jquery.cookie.js"></script>
	<script src="resources/materialize/js/materialize.min.js"></script>
	<script src="resources/sweetalert/sweetalert2@8.js"></script>
	<script src="resources/own/js/script.js"></script>
</body>

</html>
